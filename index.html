<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="map.js" type="module"></script>
  <title>Bikewatching</title>
</head>
<body>
  <header>
    <h1>🚴🏼‍♀️<span>Bikewatching</span></h1>
    <div class="slider-container">
        <div class="slider-input">
          <label for="time-slider">Filter by time:</label>
          <input type="range" id="time-slider" min="-1" max="1440" value="-1">
        </div>
        <div class="time-display-container">
          <em id="any-time">(any time)</em>
          <time id="time-display">11:59 PM</time>
        </div>
    </div>
  </header>
  <div id="map">
    <svg></svg>
  </div>
  <div class="legend">
    <span class="legend-title">LEGEND:</span>
    <div class="departures">More departures</div>
    <div class="balanced">Balanced</div>
    <div class="arrivals">More arrivals</div>
  </div>
</body>
</html>
